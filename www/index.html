<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebCPU</title>
    <script type="text/javascript" src="webcpu.browser.js"></script>
</head>
<body>
<script>
    async function main() {
        document.body.innerText = 'Detecting CPU...';
        const start = performance.now();
        const result = await webcpu.WebCPU.detectCPU();
        const end = performance.now();
        document.body.innerText = 'Detected CPU\n';
        document.body.innerText += `Took ${end - start}ms\n`;
        document.body.innerText += `Physical Cores: ${result.physicalCores}\n`;
        document.body.innerText += `Logical Cores: ${result.logicalCores}\n`;
    }

    document.addEventListener('DOMContentLoaded', main);
</script>
</body>
</html>
